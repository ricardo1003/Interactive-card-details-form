<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div>

    </div>
    <article>
      <div class="cards">
        <div class="card1">
          <p id="cvc"></p>
        </div>
        <div class="card2">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <section>
            <p class="number"><span></span> <span></span> <span></span> <span></span></p>
            <p class="name"><span></span></p>
          </section>
        </div>
      </div>
      <form>
        <label for="name">
          <input type="text" name="name" id="name" placeholder="">
        </label>
        <label for="number">
          <input type="number" name="number" id="number" placeholder="">
        </label>
        <div>
          <label for="dateM">
            <input type="number" name="month" id="dateM">
            <input type="number" name="month" id="dateY">
          </label>
          <label for="cvc">
            <input type="number" name="cvc" id="cvc">
          </label>
        </div>
        <button type="button"></button>
      </form>
    </article>
  </main>
