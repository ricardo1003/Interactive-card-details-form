<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <div class="image"></div>
    <article>
      <div class="cards">
        <div class="card card1">
          <p class="cvc">000</p>
        </div>
        <div class="card card2">
          <div class="circles">
            <div class="circle1"></div>
            <div class="circle2"></div>
          </div>
          <section>
            <p class="number"><span class="numberGroup">0000</span> <span class="numberGroup">0000</span> <span class="numberGroup">0000</span> <span class="numberGroup">0000</span></p>
            <p class="name">Jane Appleseed<span class="cardDate">00/00</span></p>
          </section>
        </div>
      </div>
      <form class="uncomplete">
        <label for="name">Cardholder Name
          <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
          <p class="invalidParagraph noDisplay">Can't be blank</p>
        </label>
        <label for="number">Card Number
          <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" class="focusedLabel">
          <p class="invalidParagraph noDisplay">Wrong format, numbers only</p>
        </label>
        <div class="dates">
          <div class="expDate">
            Exp. Date (MM/YY)
            <div>
              <label for="dateM">
                <input type="number" name="month" id="dateM" placeholder=" MM">
              </label>
              <label for="dateY">
                <input type="number" name="month" id="dateY" placeholder="YY">
              </label>
            </div>
            <p class="invalidParagraph noDisplay">Can't be blank</p>
          </div>
          <label for="cvc" class="cvc">CVC
            <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">
            <p class="invalidParagraph"></p>
            <p class="invalidParagraph noDisplay">Can't be blank</p>
          </label>
        </div>
        <button type="button">Confirm</button>
      </form>
      <section class="complete noDisplay">
        <picture><img src="./images/icon-complete.svg" alt="completed"></picture>
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button type="button">Continue</button>
      </section>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/ricardo1003">ricardo1003</a>.
  </div>
  <script src="./js/scripts.js"></script>
</body>
</html>
